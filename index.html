<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Input Nilai</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Portal Akademik</a>
      <div>
        <a href="index.html" class="nav-link d-inline fw-bold text-primary">Input Nilai</a>
        <a href="lihatData.html" class="nav-link d-inline ms-3">Lihat Data Mahasiswa</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="text-center fw-bold mb-4">Formulir Input Nilai</h4>
        <form id="nilaiForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
          </div>
          <div class="mb-3">
            <label for="nim" class="form-label">NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" class="form-control" id="nim" placeholder="Contoh: 22052005">
          </div>
          <div class="mb-3">
            <label for="mataKuliah" class="form-label">Mata Kuliah</label>
            <select class="form-select" id="mataKuliah">
              <option value="">-- Pilih Mata Kuliah --</option>
              <option value="MK-01 Rekayasa Perangkat Lunak">MK-01 Rekayasa Perangkat Lunak</option>
              <option value="MK-02 Pemrograman Mobile">MK-02 Pemrograman Mobile</option>
              <option value="MK-03 Multimedia">MK-03 Multimedia</option>
              <option value="MK-04 Testing dan Implementasi">MK-04 Testing dan Implementasi</option>
              <option value="MK-05 Manajemen Risiko">MK-05 Manajemen Risiko</option>
              <option value="MK-06 Technopreneurship">MK-06 Technopreneurship</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nilai" class="form-label">Nilai Mahasiswa</label>
            <input type="number" step="0.01" class="form-control" id="nilai" placeholder="100">
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Simpan Data</button>
          <!-- Container notifikasi -->
          <div id="alertContainer"></div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
